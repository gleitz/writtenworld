<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Written World</title>
    <style>
      #root, #map, #pano {
        height: 100%;
      }
      #map, #pano {
        width: 50%;
        float: left;
      }
      #pano {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div id="map"></div>
      <div id="pano">
        <img src="http://rockwoodleadership.org/rwl/wp-content/uploads/2014/06/Welcome-to-Oakland.jpg" />
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      crossorigin="anonymous">
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3WUiAq1aT57mxIBDDfODZTRPwbqAR3Zc&callback=initMap">
    </script>
    <script
      src="main.js">
    </script>
  </body>
</html>
